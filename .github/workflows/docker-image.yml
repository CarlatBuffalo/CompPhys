name: Docker Image CI

on:
  pull_request:
    branches: [ docker ]
    paths:
      - 'docker/requirements.nightly.txt'
      - 'docker/Dockerfile.nightly'

jobs:

  buildx:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    # use buildx for crossplaform build
    - uses: docker/setup-buildx-action@v1
      id: buildx
      with:
        version: latest
        # endpoint: buildx
    - name: Builder instance name
      run: echo ${{ steps.buildx.outputs.name }}
    - name: Available platforms
      run: echo ${{ steps.buildx.outputs.platforms }}
    - name: Build the Docker image
      run: docker buildx build --platform linux/amd64,linux/arm/v7 -f docker/Dockerfile.nightly -t ubsuny/compphys:nightly --push .
